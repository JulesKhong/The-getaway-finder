<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Getaway Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>The Getaway Finder</h1>
      <p class="lead">Use this quick quiz to find your ultimate vacation destination</p>
      <form id="destination">
        <label for="questionOne">I prefer time spent:</label>
        <select class="form-control" id="questionOne">
          <option value="2">in the snow</option>
          <option value="4">in the sand</option>
          <option value="6">alone</option>
          <option value="8">at a show</option>
        </select>
        <label for="questionTwo">Vacations are meant for:</label>
        <select class="form-control" id="questionTwo">
          <option value="2">adventures</option>
          <option value="4">relaxing</option>
          <option value="6">creative persuits</option>
          <option value="8">meeting new people</option>
        </select>
        <label for="questionThree">My preferred spirit is:</label>
        <select class="form-control" id="questionThree">
          <option value="2">whiskey</option>
          <option value="4">tequila</option>
          <option value="6">sake</option>
          <option value="8">vodka</option>
        </select>
        <label for="questionFour">If I was a color, I would be:</label>
        <select class="form-control" id="questionFour">
          <option value="2">blue</option>
          <option value="4">green</option>
          <option value="6">yellow</option>
          <option value="8">red</option>
        </select>
        <label for="questionFive">My friends would say I am:</label>
        <select class="form-control" id="questionFive">
          <option value="2">active</option>
          <option value="4">chill</option>
          <option value="6">creative</option>
          <option value="8">outgoing</option>
        </select>
        <button type="submit" class="btn">Submit</button>
        <!-- <p id="result">

        </p> -->
      </form>
      <div id="snow">
        <h3>You are a snow bunny</h3>
      </div>
      <div id="beach">
        <h3>You are a beach bum</h3>
        <img class="img-rounded" src="img/zanzibar.jpg" alt="sunny beaches of Zanzibar"/>
        <img class="img-rounded" src="img/mexico.jpg" alt="sunny beaches of Zanzibar"/>
      </div>
      <div id="creative">
        <h3>You would love a creative retreat</h3>
      </div>
      <div id="party">
        <h3>You are a party animal</h3>
      </div>
    </div>
  </body>
</html>
